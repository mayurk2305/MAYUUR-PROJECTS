<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CARRIER/registeration_style.css' %}">
</head>
<body>
    <header class="header">
        <div class="banner">
            <img src="{% static 'CARRIER/carrier.png' %}" alt="Website Banner">
        </div>
    </header>
    <div class="form-container">
        <h2>Register</h2>
        <form method="post" action="{% url 'register' %}" class="registration-form">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password">
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
